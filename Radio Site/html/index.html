<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="front-page">
        <!-- NAV-bar -->
        <header>
            <div class="nav">
                <div class="nav-logo"><a href="../html/index.html"><img src="../photo-vedio/LOGO PNG ALS.png"
                            alt="You got a shit browser" style=" height: 70px; width: 105px;"></a>
                </div>
                <div class="menu">
                    <!-- <div class="nav-home" id="nav-home-button"><span id="home">Phone No. - 1234-567-890</span></div> -->
                    <div class="nav-view"><span id="view">Email-radiobhajanmatter@gmail.com</span></div>
                    <div class="nav-Services login "><span id="services login"><a href="contact-us.html">CONTACT
                                US</a></span>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section class="radio">
        <div class="image">
            <div class="player">
                <div class="media-controls">
                    <div class="media-buttons">
                        <button class="back-button media-button" onclick="skipBackward()" label="back">
                            <i class="fas fa-step-backward button-icons"></i>
                            <span class="button-text milli">Back</span>
                        </button>
    
                        <button class="rewind-button media-button" onclick="rewind()" label="rewind">
                            <i class="fas fa-backward button-icons"></i>
                            <span class="button-text milli">Rewind</span>
                        </button>
    
                        <button class="play-button media-button" onclick="togglePlay()" label="play">
                            <i class="fas fa-pause button-icons delta" id="play-pause"></i>
                            <span class="button-text milli">Play/Pause</span>
                        </button>
    
                        <button class="fast-forward-button media-button" onclick="fastForward()" label="fast forward">
                            <i class="fas fa-forward button-icons"></i>
                            <span class="button-text milli">Forward</span>
                        </button>
    
                        <button class="skip-button media-button" onclick="skipForward()" label="skip">
                            <i class="fas fa-step-forward button-icons"></i>
                            <span class="button-text milli">Skip</span>
                        </button>
                    </div>
                    <div class="media-progress">
                        <div class="progress-bar-wrapper progress">
                            <div class="progress-bar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="../photo-vedio/radio-2-removebg-preview.png" class="radio-image" alt="Shit browser">
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="../javascript/index.js"></script>
</body>

</html>
